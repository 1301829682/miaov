<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>
div {padding: 50px;color: #fff}
#div1 {background: red;}
#div2 {background: blue;}
#div3 {background: green; position: absolute; top: 300px;}
</style>
<script>
window.onload = function() {
		
	var oDiv1 = document.getElementById('div1');
	var oDiv2 = document.getElementById('div2');
	var oDiv3 = document.getElementById('div3');
	
	function fn1() {
		alert( this.id );
	}
	
	/*oDiv1.onclick = fn1;
	oDiv2.onclick = fn1;
	oDiv3.onclick = fn1;*/
	
	//false = 事件冒泡    true = 事件捕获(捕获进来的事件)
	
	//告诉div1，如果有一个出去的事件触发了你，你就去执行fn1这个函数
	/*oDiv1.addEventListener('click', fn1, false);
	oDiv2.addEventListener('click', fn1, false);
	oDiv3.addEventListener('click', fn1, false);*/
	
	//告诉div1，如果有一个进去的事件触发了你，你就去执行fn1这个函数
	/*oDiv1.addEventListener('click', fn1, true);
	oDiv2.addEventListener('click', fn1, true);
	oDiv3.addEventListener('click', fn1, true);*/
	
	oDiv1.addEventListener('click', function() {
		alert('oDiv1 这个是事件冒泡');
	}, false);
	oDiv1.addEventListener('click', function() {
		alert('oDiv1 这个是事件捕获');
	}, true);
	oDiv3.addEventListener('click', function() {
		alert('oDiv3 这个是事件冒泡');
	}, false);
	// 结果为oDiv1 这个是事件捕获 oDiv3 这个是事件冒泡 oDiv1 这个是事件冒泡
	// 结论：事件捕获和事件冒泡在一起的时候,从外到里,类似于作用力的顺序
}
</script>
</head>

<body>
	<div id="div1">div1
    	<div id="div2">div2
        	<div id="div3">div3最里面</div>
        </div>
    </div>
</body>
</html>
