<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<script>
window.onload = function() {
	//onchange : 当值发生改变的时候触发
	
	//text : 焦点离开的时候，内容有变化就会触发onchange事件
	/*redio : 标准下点击单选按钮,值发生变化就会触发
			  非标准下焦点离开的时候，值发生变化就会触发
	  checkbox ：和redio一样
	*/
	// select : value值发生改变触发
	
	
	var oForm = document.getElementById('form1');
	var oBtn = document.getElementById('btn');
	
	oForm.username.onchange = function() {
		alert('文本框onchange事件：焦点离开的时候，内容有变化就会触发');
	}
	
	oForm.sex[0].onchange = function() {
		alert('单选按钮onchange：点击单选按钮,值发生变化就会触发');
	}
	
	oForm.city.onchange = function() {
		alert(this.value);
	}
	
}
</script>
</head>

<body>
	<form id="form1">
    	<input type="text" name="username" />
    	<input type="radio" name="sex" value="男" />男
        <input type="radio" name="sex" value="女" checked />女
        
        <input type="checkbox" name="aihao" value="电影" checked/>电影
        <input type="checkbox" name="aihao" value="音乐" />音乐
        <input type="checkbox" name="aihao" value="体育" />体育
        
        <select name="city" value="">
        	<option>请选择一个城市</option>
            <option value="北京">北京</option>
            <option value="上海" selected>上海</option>
            <option value="广州">广州</option>
            <option value="深圳">深圳</option>
        </select>
        
        <input type="button" value="按钮" id="btn" />
        <input type="submit" value="提交" />
    </form>
</body>
</html>
