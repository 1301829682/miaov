<!DOCTYPE HTML>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<script>
//用工厂方式构造对象
function creatPerson(name,sex){
	//var this = new Object(); //系统已经自动创建
	this.name=name;
	this.sex=sex;
	this.showName = function(){
		alert('我的名字叫:'+this.name);
	}
	this.showSex = function(){
		alert('我的性别:'+this.sex);
	}

	//return this; //系统已经自动创建
}

var p1 = new creatPerson('Jack','男'); //函数前面有new的时候，this指向新创建的对象(自动创建)
var p2 = new creatPerson('Rose','女');
p1.showName();
p1.showSex();
p2.showName();
p2.showSex();
</script>
