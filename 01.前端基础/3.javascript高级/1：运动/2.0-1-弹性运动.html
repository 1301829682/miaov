<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>
div{width: 100px; height: 100px; background: red;position: absolute;top: 50px;left: 0;}
</style>
<script>
	var iSpeed = 0;
	function flexMove(){
		var oDiv = document.getElementById('div1');

		setInterval(function(){
			iSpeed += (300-oDiv.offsetLeft)/5; //合并速度  iSpeed为变加速度
			iSpeed *= 0.9; //加摩擦力,会在目标点300px停止,不加会一直发生弹性运动
			oDiv.style.left = oDiv.offsetLeft + iSpeed + 'px';
		},30)
	}
		
</script>
</head>
<body>
	<input type="button" value="开始运动" onclick="flexMove();">
	<div id="div1"></div>
	<div style="position:absolute;width:1px;height:300px;left:300px;top:0;background-color:block;"></div>
</body>
</html>
