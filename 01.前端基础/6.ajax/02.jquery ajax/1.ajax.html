<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<script src="jquery-1.10.1.min.js"></script>
<script>
// jquery中的ajax
$.ajax({
	url : 'xxx.php',  //请求地址
	data : 'name=hello&age=20', //传输数据
	type : 'POST', //请求方式
	success : function(data){ //成功
		alert(1); 
	},
	error : function(){ //失败
		alert(2);
	}
});

// 抽象出来很多方法
// 简化:get()和post()请求方法
$.get('xxx.php','{name : 'hello'}',function(){ //请求地址，数据，回调函数
	
});

$.post('xxx.php',function(){
	
});


</script>
</head>

</body>
</html>
