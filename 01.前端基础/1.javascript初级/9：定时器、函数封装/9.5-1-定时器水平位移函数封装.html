#div1 { width:100px; height:100px; background:red; position:absolute; top:50px; left:30px; }
</style>
</head>

<body>

<input id="btn1" type="button" value="往后" />
<input id="btn2" type="button" value="往前" />
<div id="div1"></div>

<script>
var oDiv1 = document.getElementById('div1');
var oBtn1 = document.getElementById('btn1');
var oBtn2 = document.getElementById('btn2');
var timer = null;



oBtn2.onclick = function(){
	doMove(oDiv1,2,800);
}
oBtn1.onclick = function(){
	doMove(oDiv1,-2,10);
}
// 函数封装的传参-函数重用
function doMove(obj,distance,target){
	clearInterval(timer); //先关后开
	timer = setInterval(function(){
		var speed = parseInt(getStyle(obj,'left')) + distance;

		if (speed>target && distance>0) {   // 往前跑
			speed = target;
		};
		if (speed<target && distance<0) {   // 往后跑
			speed = target;
		};
		// console.log(speed);
		obj.style.left = speed + 'px';
		if (speed == target) {
			clearInterval(timer);
		};
		// console.log(speed);
	},30)	
}

function getStyle ( obj, attr ) { return obj.currentStyle?obj.currentStyle[attr] : getComputedStyle( obj )[attr]; }
