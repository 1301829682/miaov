<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<!-- 
concat()  连接数组
reverse() 颠倒数组顺序 
-->
<script>

var arr1 = [ 1,2,3 ];
var arr2 = [ 4,5,6 ];
var arr3 = [ 7,8,9 ];

alert( arr1.concat( arr2, arr3 ) );

arr1.reverse();
alert( arr1 );

// 颠倒字符串顺序
var str = 'abcdef';
alert(str.split('').reverse().join(''));
</script>

</head>

<body>
</body>
</html>
