<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>
p { margin:0; }
body { text-align:center; }
#box { width:400px; height:400px; margin:50px auto 0; position:relative; }
a { width:40px; height:40px; background:#ccc; filter:alpha(opacity:50); opacity:0.5; position:absolute; top:160px; font-size:18px; color:#000; text-align:center; line-height:40px; text-decoration:none; }
a:hover { filter:alpha(opacity:90); opacity:0.9; }
#prev { left:10px; }
#next { right:10px; }
#p1 { width:400px; height:30px; line-height:30px; text-align:center; background:#000; color:#fff; font-size:14px; filter:alpha(opacity:80); opacity:0.8; position:absolute; bottom:0; left:0; }
strong { width:400px; height:30px; line-height:30px; text-align:center; background:#000; color:#fff; font-size:14px; filter:alpha(opacity:80); opacity:0.8; position:absolute; top:0; left:0; }
#img1 { width:400px; height:400px; }
</style>
<script>
window.onload = function()
{
	var oPrev = document.getElementById('prev');
	var oNext = document.getElementById('next');
	var oP = document.getElementById('p1');
	var oStrong = document.getElementById('strong1');
	var oImg = document.getElementById('img1');
    //利用数组存储
	var attrSrc = ["img/1.jpg",'img/2.jpg','img/3.jpg','img/4.jpg'];
	var attrTitle = ["文字一","文字二","文字三","文字四"];
	//初始化
	var num = 0;
	function fuTab(){
		oImg.src = attrSrc[num];
		oStrong.innerHTML = num+1 +'/'+attrSrc.length;
		oP.innerHTML = attrTitle[num];
	}
	fuTab();
    //next
    oNext.onclick = function()
    {
    	num++;
    	if(num==attrSrc.length)
		{
			num = 0;
		}
    	fuTab();
    };
    //prev
    oPrev.onclick = function()
    {
    	num--;
    	if(num==-1)
		{
			num = attrSrc.length-1;
		}
    	fuTab();
    };
	
};
</script>
</head>

<body>
<div id="box">
	<a id="prev" href="javascript:;"><</a>
	<a id="next" href="javascript:;">></a>
	<p id="p1">图片文字加载中……</p>
	<strong id="strong1">图片数量计算中……</strong>
	<img id="img1"/>
</div>

</body>
</html>
