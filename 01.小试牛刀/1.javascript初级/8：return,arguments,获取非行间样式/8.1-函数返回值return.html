<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>

<script>

/* return 返回值
   可以是数字、字符串、布尔、函数、对象（元素\[]\{}\null）、未定义
 */


//1.数字字符串
/* fn1();			       =>100
   alert( fn1().length );  =>5
   alert( typeof fn1() );  =>string
   */

function fn1(){
	// return 100;
	return 'miaov';
}


//2.函数
// alert( fn2() );

// fn2(20)(10);
function fn2(a){
	return function (b){
		alert(a+b);			// 嘿嘿，我是注释~
	};
}


//3.对象
fn3().onload = function (){
	document.body.innerHTML = 123;
};

function fn3(){
	return window;
}

//4.未定义
// alert(fn4());  =>undefined
function fn4(){
	// return ;
}

// alert( fn5() );
function fn5(){
	return 123;
	
	alert(520);
}

/*
	return：返回值
		1) 函数名+括号：fn1()	==  return 后面的值；
		2) 所有函数默认返回值：未定义；也就是没有写return的时候。
		3) return 后面任何代码都不执行了；
*/

</script>

</head>

<body>
</body>
</html>
