<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>
p{height:30px;border:1px solid #000;}
p:nth-child(2){background:red;}
p:nth-child(3n){background:pink;} /*3的倍数*/
</style>
</head>
<body>
	<h3>结构性伪类选择器</h3>
	<p miaov="leo">leo</p>
	<p miaov="gxm">小美</p>
	<p>3的倍数</p>
</body>
</html>
