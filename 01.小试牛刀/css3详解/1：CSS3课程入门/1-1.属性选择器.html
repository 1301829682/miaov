<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>
p{height:30px;border:1px solid #000;}
p[miaov="leo"]{background:red;}
p[miaov^=g]{background:pink;} /*以g开头的属性选择器*/
</style>
</head>
<body>
	<h3>属性选择器</h3>
	<p miaov="leo">leo</p>
	<p miaov="gxm">小美</p>
</body>
</html>
