<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>
/*用了一个黑色背景颜色，一个背景渐变*/
.box{width:300px;height:300px;background: -webkit-linear-gradient(-30deg,rgba(255,255,255,0) 0,rgba(255,255,255,0) 150px,rgba(255,255,255,1) 170px,rgba(255,255,255,1) 180px,rgba(255,255,255,0) 210px) no-repeat -200px 0 #000;transition:1s;}
.box:hover{background-position:300px 0}
</style>
</head>
<body>
<div class="box"></div>
</body>
