<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>
.box{width:200px;height:200px;background:-webkit-radial-gradient(100px 50px,red,blue);margin-bottom: 10px;}
/*加径向渐变大小*/
.box2{width:200px;height:200px;background:-webkit-radial-gradient(100px 50px,20px 20px,red,blue);margin-bottom: 10px;}
/*用关键字*/
.box3{width:200px;height:200px;background:-webkit-radial-gradient(100px 50px,contain,red,blue);margin-bottom: 10px;}
</style>
</head>
<body>
<div class="box"></div>

<div class="box2"></div>

<div class="box3"></div>
</body>
</html>
