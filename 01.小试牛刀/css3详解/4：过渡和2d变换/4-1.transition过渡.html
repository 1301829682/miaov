<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>
.box{width:100px;height:100px;background:red; transition:width 1s cubic-bezier(0.145,1.295,0.000,1.610);margin-bottom: 20px;}
.box:hover{ background:blue;width:200px;}
/*多样式过渡*/
.box2{width:100px;height:100px;background:red; transition:width 1s cubic-bezier(0.145,1.295,0.000,1.610),height 2s cubic-bezier(0.145,1.295,0.000,1.610),1s 1s background;}
.box2:hover{background:blue;width:200px;height:300px;}
</style>
</head>
<body>
<div class="box"></div>
<div class="box2"></div>
</body>
</html>
