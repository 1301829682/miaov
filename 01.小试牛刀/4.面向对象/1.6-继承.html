<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>继承</title>

    <script type="text/javascript">
        function Person(name,sex){
            this.name=name;
            this.sex=sex;
        }

        Person.prototype.showName = function(){
            alert(this.name);
        }
        Person.prototype.showSex = function(){
            alert(this.sex);    
        }

        //Worker具有Person的属性和方法，并且具有自己特有的属性和方法
        function Worker(name,sex,job){
            //this -> new出来的Worker对象
            //构造函数伪装  调用父级的构造函数继承属性
            Person.call(this,name,sex);

            // 添加子类自己的属性
            this.job = job;
        }

        //原型链  通过原型继承父级的方法
        // Worker.prototype = Person.prototype;
        for(var i in Person.prototype){
            Worker.prototype[i] = Person.prototype[i];
        }
        Worker.prototype.showJob = function(){
            alert(this.job);
        }

        var programmer = new Worker('Jack','男','前端开发');
        programmer.showName();programmer.showJob();

    </script>
 
</head>
<body>
 
</body>
</html>
