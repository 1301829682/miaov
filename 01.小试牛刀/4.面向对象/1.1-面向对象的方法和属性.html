<!DOCTYPE HTML>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<script>
var arr = [1,2,3,4,5];

var a = 12;  //变量：自由
arr.a = 5;   //属性：当变量属于一个对象时，就变成了属性

function show(){ //函数
	alert('a');
}
arr.fn = function(){ //当函数属于一个对象时，就变成了方法
	alert('a');
}
</script>
</head>
